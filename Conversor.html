<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content"="pt-br,En-US">
        <meta http-equiv="content-type"=content="text/html; charset=utf-8"> 
        <link rel="stylesheet" href="Conversor.css">
        <title>Conversor de Temperatura</title>
    </head>
    <body>
      <h1>Conversor de Temperaturas</h1>
      <section>
        <form onsubmit="return false">
        <div id="Temperatura">
          <input type="number" name="temp" placeholder="Temperatura" pattern="[0-9]" step="0.01" required>
        </div>
        <br>
        <div>
          <label for="tempInicial">Temperatura inicial:</label>
          <select id="tempInicial">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
          <option value="Rankine">Rankine</option>
          </select>
        </div>
        <br>
        <div>
          <label for="tempFinal">Converter para:</label>
          <select id="tempFinal">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Rankine">Rankine</option>
          </select>
        </div>
        <br>
        <button>Converter</button>
        <p id="resultado"></p>
        </form>
      </section>
        <script src="conversor.js"></script>
    </body>
</html>
